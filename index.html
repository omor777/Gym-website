<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beautiful Gym Website</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/responsive.css" />
  </head>
  <body>
    <!-- ? header section start here -->
    <header>
      <nav class="container">
        <h3 class="logo gradient_text">Yoga</h3>
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="">Health</a></li>
          <li><a href="">Routine</a></li>
          <li><a href="">Follow</a></li>
          <li><img src="./images/sun.svg" /></li>
        </ul>
        <div class="for_mobile">
          <img src="./images/sun.svg" />
          <img src="./images/square.svg" alt="" />
        </div>
      </nav>
    </header>
    <!-- ? header section end here -->
    <main>
      <!-- ? banner section start here -->
      <section class="banner container">
        <div class="banner_content">
            <img src="./images/circle_desktop.svg" class="circle_position">
            <img src="./images/home-star_desktop.png" class="star_position" alt="">
          <h1 class="banner_title">
            Choose Your Best <span>Yoga</span>
            Teacher
          </h1>
          <p class="banner_desc">
            Calm your mind and body with the best yoga teachers available, relax
            your day and stay positive.
          </p>
          <button class="btn banner_btn">
            <span>Get Started Free</span>
            <img src="./images/ri_arrow-right-line.svg" />
          </button>

          <div class="stat_container">
            <div>
              <h2>300+</h2>
              <p>Yoga Class</p>
            </div>
            <div>
              <h2>40+</h2>
              <p>Participants</p>
            </div>
          </div>
        </div>
        <div class="banner_img">
          <img src="./images/home-yoga-desktop.png" alt="" />
        </div>
      </section>
      <!-- ? banner section end here -->
    </main>
  </body>
</html>
